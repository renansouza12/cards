<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Cards</title>
</head>

<body>

    <div class="container">

        <div class="cards">
            <div class="card one" data-tilt>
                <img class="image" src="./assets/img/photo-1.jpg" alt="Canada">
                <div class="card-content">
                    <span>Travel</span>
                    <h1>Canada</h1>
                </div>

            </div>
            <div class="card two" data-tilt>
                <img class="image" src="./assets/img/photo-2.jpg" alt="EUA">

                <div class="card-content">
                    <span>Travel</span>
                    <h1>EUA</h1>
                </div>
            </div>
            <div class="card three" data-tilt>
                <img class="image" src="./assets/img/photo-3.jpg" alt="Brazil">
                <div class="card-content">
                    <span>Travel</span>
                    <h1>Brazil</h1>
                </div>
            </div>
        </div>
    </div>


    <script src="./assets/js/vanilla-tilt.js"></script>
</body>

</html>
